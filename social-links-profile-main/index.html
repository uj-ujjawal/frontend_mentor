<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="user_profile user_profile__card">
    <div class="user_profile__avatar">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile photo of Jessica Randall" width="100" height="100">
    </div>
    <div class="user_profile__meta">
      <h1 class="user_profile__name">Jessica Randall</h1>
      <p class="user_profile__location">London, United Kingdom</p>
      <p class="user_profile__exp"><q>Front-end developer and avid reader.</q></p>
    </div>
    <div class="user_profile__socials">
      <ul class="social-list">
        <li><a class="social-links" target="_blank" rel="noopener noreferrer" href="https://github.com/">GitHub</a></li>

        <li>
          <a class="social-links" target="_blank" rel="noopener noreferrer"
            href="https://www.frontendmentor.io/">Frontend
            Mentor</a>
        </li>
        <li>
          <a class="social-links" target="_blank" rel="noopener noreferrer"
            href="https://www.linkedin.com/">LinkedIn</a>
        </li>
        <li>
          <a class="social-links" target="_blank" rel="noopener noreferrer" href="https://x.com/?lang=en-in">Twitter</a>
        </li>
        <li>
          <a class="social-links" target="_blank" rel="noopener noreferrer"
            href="https://www.instagram.com/">Instagram</a>
        </li>
      </ul>
    </div>
  </main>
  <footer>
    <div class="site_attribution sep">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer">Frontend Mentor</a> &
      crafted with care and ❤️ by <a href="#">Uj</a>
    </div>
  </footer>
</body>

</html>
