<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <article class="post_card" aria-labelledby="post-title">
      <figure class="post_card__img">
        <img src="./assets/images/illustration-article.svg" alt="Introductory Decorative patterned illustration"
          loading="lazy" width="300" height="300">
      </figure>
      <header>
        <p class="tags">Learning</p>
        <p class="published_date">Published <time datetime="2023-12-21" title="2023-12-21">21 Dec 2023</time></p>
        <h1 class="title" id="post-title">HTML & CSS Foundation</h1>
      </header>
      <p class="content">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <footer class="author_info">
        <div class="author_avatar">
          <img src="./assets/images/image-avatar.webp" alt="Profile picture - Greg Hooper" class="author_avatar__img"
            width="40" height="40" loading="lazy">
        </div>
        <p class="author_name">
          Greg Hooper
        </p>
      </footer>
    </article>
  </main>
  <footer class="site_attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer">Frontend Mentor</a>.
      Crafted with care & ❤️ by <a href="#">Uj</a>.
    </p>
  </footer>
</body>

</html>
